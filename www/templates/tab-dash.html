<ion-view view-title="Embarques Activos">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="p in packages" href="#/tab/dash/{{p.id}}">
        <ion-icon name="plane" item-right></ion-icon>
        <h2>{{p.name}}</h2>
        <h3>{{p.status}}</h3> 
        <p>{{p.seller}}</p> 
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
